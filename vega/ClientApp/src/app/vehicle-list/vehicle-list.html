<h2>Vehicles</h2>
<p>
    <a routerLink="/vehicles/new" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="btn btn-primary">New Vehicle</a>
</p>
<div class="well">
<div class="form-group" [(ngModel)]="filter.makeId" (change)="onFilterChange()">
    <label for="make">Make</label>
    <select name="make" id="make" class="form-control">
        <option value=""></option>
        <option *ngFor="let m of make" value="{{ m.id }}">{{ m.name }}</option>
    </select>
</div>
<button class="btn btn-default" (change)="resetFilter()">Reset</button>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Make</th>
            <th>Model</th>
            <th>Contact Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="m of vehicles" >
            <th>{{ m.id}}</th>
            <th>{{ m.name}}</th>
            <th>{{ m.model.name}}</th>
            <th>{{ m.contact.name}}</th>
        </tr>
    </tbody>
</table>
